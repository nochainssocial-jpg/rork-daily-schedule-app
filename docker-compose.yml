version: '3.8'

services:
  daily-schedule-app:
    build: .
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - EXPO_USE_FAST_RESOLVER=1
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data: